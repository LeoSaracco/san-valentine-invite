<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín - Para mi Amor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Feliz San Valentín, Amor! ❤️</h1>
    <p id="question"><span>💌</span> ¿Querés que pasemos nuestro San Valentín en Pasta Rossa? <span>🍝</span></p>
    <div class="buttons" id="buttons">
      <button id="yesButton">Sí <span>❤️</span></button>
      <button id="noButton">No <span>😢</span></button>
    </div>
    <div class="envelope-wrapper" id="envelopeWrapper">
      <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="message" id="message">
          <p>¡Te amo más que a nada en este mundo! 💖</p>
        </div>
      </div>
    </div>
    <p id="plea" class="hidden"><span>😭</span> ¡Por favor Eve, decí que sí! <span>💞</span></p>
  </div>
  <div class="hearts"></div>
  <script src="script.js"></script>
</body>
</html>
